<!DOCTYPE html>
<html>
<head>
	<title>Variables declarations of JavaScript.</title>
	<script type="text/javascript">

		z="HIREN";
		document.write(z);

		var x="<br>Hiren";
		var x="<br>Parmar<br>";
		document.write(x);

		var a=10;
		a=20.5;
		document.write(a);

		let abc="<br>GLS University";
		abc="<br>AAA";					//it will override.
		document.write(abc);

		var p,q,r;
		p="<br>Ravi";
		document.write(p);

		const first="<br>aaa<br>";
		//first="<br>bbb";				//can not override constant variables.
		document.write(first);

		var person="hiren", carname="volvo", price=200;
		//carname="bmw";	//it will override
		document.write(carname,"<br>");

		let name;	//variables value undefined.
		document.write(name);

	</script>
</head>
<body>

</body>
</html>
