<!DOCTYPE html>
<html>
<head>
	<title>javascript object</title>
	<script type="text/javascript">
		// create an object.

		const person = {
			firstname:"Hiren",
			lastname:"Parmar",
			age:20,
			rollno:"MCA23C48",
			fullname:function(){
				return this.firstname + " " + this.lastname;
			}
		}

		document.write(person.fullname());		
	</script>
</head>
<body>

</body>
</html>
