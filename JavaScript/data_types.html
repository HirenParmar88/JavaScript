<!DOCTYPE html>
<html>
<head>
	<title>data types uses in javaScript</title>
	<script type="text/javascript">
		//javascript string.

		let aa="hiren";
		let bb="i am 'yash'";	//quotes inside quotes
		let cc='i am "ravi"<br><br>';
		document.write(aa+"<br>"+bb+"<br>"+cc);

		var x="Hello World !";					//string
		document.write(x,'<br>');
		document.write(typeof(x),'<br><br>');

		var y=10;								//number
		document.write(y,'<br>');
		document.write(typeof(y),'<br><br>');

		var z=15.5;
		document.write(z,'<br>');
		document.write(typeof(z),'<br><br>');

		a=-10.50;
		document.write(a,'<br>');
		document.write(typeof(a),'<br><br>');

		b=false;								//boolean
		document.write(b,'<br>');
		document.write(typeof(b),'<br><br>');

		var c=["js","css"];						//array object
		document.write(c,'<br>');
		document.write(typeof(c),'<br><br>');

		var d={first:"Hiren", last:"Parmar"};	//object
		document.write(d,'<br>');
		document.write(typeof(d),'<br><br>')

		var e=null;
		document.write(e,'<br>');
		document.write(typeof(e),'<br><br>');

		var f;									//undefined		-->inspect/console
		document.write(f,'<br>');
		document.write(typeof(f),'<br><br>');

		const date=new date("2024-01-27");		//date object
		document.write(date);
		document.write(typeof(date));


	</script>
</head>
<body>

</body>
</html>
