<!DOCTYPE html>
<html>
<head>
	<title>swap two variables</title>
	<script type="text/javascript">
		var a=20;
		var b=10;
		var temp;

		document.write("Before Swapping:<br>");
		document.write(a,'<br>');
		document.write(b,'<br><br>');

		temp=a;
		a=b;
		b=temp;

		document.write("After Swapping:<br>");
		document.write(a,'<br>');
		document.write(b);
	</script>
</head>
<body>

</body>
</html>
